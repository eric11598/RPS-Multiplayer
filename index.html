<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- LINK TO FIREBASE GOES HERE -->
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>

<body>
  
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>
    
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
              <div class="card-heading">
                <h3 class="card-title">Please Enter your name!</h3>
              </div>
              
              <div class="card-body">
                
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group row">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>

                  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
                
              </div>
            </div>
          </div>
      
      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-heading">
            <h3 class="card-title">New Member Sign-Up</h3>
          </div>
          
          <div class="card-body">
            
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user2" type="submit">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
      
      <!-- Most Recent Member Card -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-heading">
            <h3 class="card-title">Most Recent Member</h3>
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display"></h2>
            <h4 id="email-display"></h4>
            <h4 id="age-display"></h4>
            <p id="comment-display"></p>
          </div>
        </div>
        
      </div>
      
      <!-- Wells for displaying all users -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-heading">
            <h3 class="card-title">All Members</h3>
          </div>
          <div class="card-body">
            <div id="full-member-list"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Wells for displaying all users -->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">All Members</h3>
        </div>
        <div class="panel-body">
          <div id="full-member-list"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
